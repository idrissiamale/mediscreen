<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mediscreen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link th:href="@{/css/main.css}" rel="stylesheet">
</head>
<body>
<br>
<br>
<div class="container d-flex justify-content-sm-center">
    <div class="col-md-10">
        <h1 class="align-text-end">Patients</h1>
        <div class="d-inline col-4"><a href="#" th:href="@{/patient/add}" class="float-end btn btn-secondary"
                                       style="background-color:#128499">Add New
            Patient</a></div>
        <table class="table table-striped text-center border border-secondary border-1">
            <thead>
            <tr>
                <th>Family Name</th>
                <th>Given Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Phone</th>
                <th>Update patient</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="patient : ${patients}">
                <td style="width: 15%" th:text="${patient.family}"></td>
                <td style="width: 20%" th:text="${patient.given}"></td>
                <td style="width: 25%" th:text="${patient.dob}"></td>
                <td th:text="${patient.sex}"></td>
                <td style="width: 25%" th:text="${patient.address}"></td>
                <td style="width: 25%" th:text="${patient.phone}"></td>
                <td style="width: 40%" class="text-center">
                    <a th:href="@{/patient/update/{id}(id=${patient.id})}" style="background-color:#128499"
                       class="form-control btn btn-success">Edit</a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
